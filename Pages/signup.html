<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge">
        <meta name="viewport"
        content=width=device-width,
        initial-scale="1.0">
        <link rel="stylesheet" href="../styles/styling.css" />
        <title>Waffique</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    </head>


    <body>
        <h2>Sign up</h2>


        <form>
            <p>Create email and password for account</p>
            <label>Email:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="Username">
            <br><br><br>
            <label>Password:</label>
            &nbsp;
            <input type="password" name="Password">
            <br><br><br>
            <label>Re-enter Password:</label>
            &nbsp;
            <input type="password" name="Password">

            <br><br><br>

            <p>What is your gender?</p>
            <input type="radio" name="gender" value="Male"
            <label>Male</label>
            <br><br>
            <input type="radio" name="gender" value="Female"
            <label>Female</label>

            <br><br><br>

            <p>What is your date of birth?</p>
            <label>DOB:</label>
            <input type="date" name="DOB">

            <br><br><br>

            <p>What are you looking for on Waffique?</p>
            <input type="checkbox" name="lookingfor" value="Accessories">
            <label>Accessories<label>
            <br><br>
            <input type="checkbox" name="lookingfor" value="Create_Website">
            <label>Create Website</label>
            <br><br>
            <input type="checkbox" name="lookingfor" value="Create_Portfolio">
            <label>Create Portfolio</label>
            <br><br>
            <input type="checkbox" name="lookingfor" value="Create_Resume">
            <label>Create Resume</label>
            <br><br>
            <input type="checkbox" name="lookingfor" value="Waff_job_app" disabled>
            <label>Waffique Job Application</label>
            <br><br>
            <input type="checkbox" name="lookingfor" value="Other">
            <label>Other</label>


        </form>

    </body>
